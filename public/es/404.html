<body>
    <iframe
        style="margin: 0; position: absolute; top: 50%; left: 50%; -ms-transform: translate(-50%, -50%); transform: translate(-50%, -50%);"
        src="path/to/game" id='404-game' width="500" height="500" scrolling="none" frameborder="0"></iframe>
    <script>
        const randBetween = (f, to) => Math.floor(Math.random() * to) + f
        const randGame = () => {
            const games = ['pacman', 'space-invaders', 'snake']
            const index = randBetween(0, games.length)
            return games[index]
        }
        const src = '/axiom/en/404/' + randGame()
        document.getElementById('404-game').src = src
    </script>
</body>
